        function updateContentBasedOnIndex(slideIndex) {
            // Example data, replace with your actual data or logic
            var characterData = getCharacterData(slideIndex);

            // Update the content based on the clicked slide
            document.getElementById('charName').innerText = characterData.name;
            document.getElementById('charSummary').innerText = characterData.summary;
            document.getElementById('charDetail').innerText = characterData.detail;

            document.getElementById('charImg').className = 'container-fluid page-padding characters-bg characters-bg' + (slideIndex + 1);
        }
